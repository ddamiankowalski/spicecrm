<div *ngIf="!asBox; else boxContainer" class="slds-media slds-has-flexi-truncate slds-p-around_x-small">
    <div class="slds-media__figure">
        <span *ngIf="notification.bean_module" class="slds-icon_container" style="width:40px;height:40px;">
            <system-icon [icon]="notification.bean_module || 'all'"></system-icon>
        </span>
    </div>
    <div class="slds-media__body">
        <div class="slds-grid slds-grid_align-spread" [class.slds-text-title_bold]="notification.notification_read != 1">
            <a href="javascript:void(0);" class="slds-text-link_reset slds-has-flexi-truncate">
                <h3 class="slds-truncate">
                    <span system-model-popover [id]="notification.bean_id" [module]="notification.bean_module" [system-title]="notification.bean_name" class="slds-m-right--xxx-small">
                        {{notification.bean_name}}
                    </span>
                    <span system-title="MSG_NOTIFICATION_GENERIC">
                        <system-label label="MSG_NOTIFICATION_GENERIC"></system-label>
                    </span>
                    <span system-model-popover [id]="notification.created_by" module="Users" [system-title]="notification.created_by_name" class="slds-m-right--xxx-small">
                        {{notification.created_by_name}}
                    </span>
                </h3>
                <p class="slds-text-color_weak">
                    {{notification.notification_date}}
                    <abbr *ngIf="notification.notification_read != 1" system-title="LBL_UNREAD" class="slds-text-link slds-m-horizontal_xxx-small slds-text-color_success">‚óè</abbr>
                </p>
            </a>
        </div>
    </div>
</div>

<ng-template #boxContainer>
    <section class="slds-notification slds-m-vertical--xxx-small" role="dialog">
        <div class="slds-notification__body">
            <a class="slds-notification__target slds-media">
                <system-icon icon="all"></system-icon>
                <div class="slds-media__body">
                    <h2 class="slds-text-heading_small slds-m-bottom_xx-small">
                        <span system-model-popover [id]="notification.bean_id" [module]="notification.bean_module" [system-title]="notification.bean_name" class="slds-m-right--xxx-small" style="text-decoration: underline;">
                            {{notification.bean_name}}
                        </span>
                        <span system-title="MSG_NOTIFICATION_GENERIC">
                            <system-label label="MSG_NOTIFICATION_GENERIC"></system-label>
                        </span>
                        <span system-model-popover [id]="notification.created_by" module="Users" [system-title]="notification.created_by_name" class="slds-m-right--xxx-small" style="text-decoration: underline;">
                        {{notification.created_by_name}}
                    </span>
                    </h2>
                    <p>
                        {{notification.notification_date}}
                    </p>
                </div>
            </a>
            <button (click)="notificationService.clearTempNotification(notification)" class="slds-button slds-button_icon slds-button_icon-container slds-notification__close" system-title="LBL_CLOSE">
                <system-button-icon icon="close"></system-button-icon>
            </button>
        </div>
    </section>
</ng-template>
